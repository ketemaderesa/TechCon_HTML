<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <p>
        Follow us on social media:
        <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
        <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>
      </p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2798871137!2d-74.25986574999999!3d40.6976701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDAwJzAwLjAiTiA3NMKwMDAnMDAuMCJX!5e0!3m2!1sen!2set!4v1719999999999" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section>
      <form>
        <label for="contact-name">Name:</label><br>
        <input type="text" id="contact-name" name="contact-name" required><br><br>

        <label for="contact-email">Email:</label><br>
        <input type="email" id="contact-email" name="contact-email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>
